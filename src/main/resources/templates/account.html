<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<title>Account</title>
</head>

<body>
	<h1 th:text="${account.accountName}"></h1>

	<form action="" method="post">
		<div>
			Account Name:
			<input type="text" th:field="${account.accountName}" />
		</div>
		<input type="submit" value="Save Account" />
	</form>
	<hr />
	<a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
</body>

</html>
